{% extends "addlist.html" %}
{% block heading %} Edit List {% endblock %}

{% block change %}
<div class="row mb-3">
    <label for="title" class="col-sm-2 col-form-label">List Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="formGroupExampleInput" name="listname" value="{{list.list_title}}">
    </div>
  </div>
  <div class="row mb-3">
    <label for="title" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" id="autoSizingInput" name="desc" style="height: 100px">{{list.desc}}</textarea>
    </div>
  </div>
{% endblock %}
