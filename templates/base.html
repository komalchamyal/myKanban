<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="icon" href="/static/images/logo2.jpg" type="image/x-icon">
  <title> {% block title %} My Board {% endblock %} </title>

</head>

<body style="background-color: {% block bgcolor %} lightgray {% endblock %};">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class=" container-fluid">
      <!-- add 3 links -->
      <a class="navbar-brand mb-0 h1" href="{{ url_for('home', name=name)}}">
        <img src="/static/images/logo2.jpg" alt="" width="30" height="30" class="d-inline-block align-text-top">
        Kanban Board
      </a>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/board/{{name}}/summary"><b>Summary</b></a>
        <a class="nav-item nav-link" href="/logout"> Logout @{{name}}</a>
        </li>
      </div>
    </div>
  </nav>


  {% block content %}
  {% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script>

  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

   
    var myModal = document.getElementById('myModal')
    var myInput = document.getElementById('myInput')
    
    myModal.addEventListener('shown.bs.modal', function () {
      myInput.focus()})

  </script>

</body>

</html>
