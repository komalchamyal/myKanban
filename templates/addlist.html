{% extends "base.html" %}
{% block title %} My List {% endblock %}
{% block content %}

<div class="container">
    <br> <br><br>
    <h2 class="text-center display-6">{% block heading %} Add New List {% endblock %}</h2>
    <br><br> 

    <form method="POST">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center" style="background-color:whitesmoke ;">
          <br>    
          {% block change %}       
          <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label">List Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="formGroupExampleInput" name="listname" >
            </div>
          </div>
          <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" id="autoSizingInput" name="desc" style="height: 100px"></textarea>
            </div>
          </div>
          {% endblock %}
          <div class="form-group">
            <!-- Add link to go back -->
            <button type="submit" class="btn btn-success" >
              <i class="bi bi-star"></i>  Save
            </button>
          </div>
          <br>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
